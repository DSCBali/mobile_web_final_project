<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning map -->
  <section id="map-container">
    <div id="map"></div>
  </section>
  <!-- End map -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-details-wrapper">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <picture id="image-wrapper">
        <source id="source-small-webp" class="restaurant-img">
        <source id="source-webp" class="restaurant-img">
        <source id="source-small-jpeg" class="restaurant-img">
        <img id="restaurant-img" class="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <form id="review-form" action="/set" method="POST">
        <div class="form-row">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Name..." required/>
        </div>
        <div class="form-row">
          <label for="rating" style="display: block">Your rating</label>
          <div class="stars">
            <input class="star star-5" id="star-5" type="radio" value="5" name="rating"/>
            <label class="star star-5" for="star-5"></label>
            <input class="star star-4" id="star-4" type="radio" value="4" name="rating"/>
            <label class="star star-4" for="star-4"></label>
            <input class="star star-3" id="star-3" type="radio" value="3" name="rating"/>
            <label class="star star-3" for="star-3"></label>
            <input class="star star-2" id="star-2" type="radio" value="2" name="rating"/>
            <label class="star star-2" for="star-2"></label>
            <input class="star star-1" id="star-1" type="radio" value="1" name="rating"/>
            <label class="star star-1" style="padding-left: 0" for="star-1"></label>
          </div>
        </div>
        <div class="form-row">
          <label for="comments">Your comments</label>
          <textarea style="padding-left: 6px" name="comments" id="comments" class="form-control" required rows="10" placeholder="Write your review here.."></textarea>
        </div>
        <div class="form-row">
          <input type="submit" value="Submit" class="btn-form" />
        </div>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 - 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Moment.js for relative date -->
  <script type="text/javascript" src="js/moment.min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDWVakzxJSRtpMhMzaX8tt9b2vHc38cpE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
