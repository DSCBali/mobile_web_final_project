<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-main-info">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
       
      </div>
      <div class="restaurant-additional-info">
          <p id="restaurant-address"></p>
        <div id="overviews"></div>
        <table id="restaurant-hours"></table>
        <div class="datail-rating">
          <div class="stars-5">
            <span>Gold</span>
            <span class="bar-background">
              <span id="bar-stars-5" class="bar-stars"></span>
            </span>
            <span id="bar-stars-n5"></span>
          </div>
          <div class="stars-4">
            <span>Silver</span>
            <span class="bar-background">
              <span id="bar-stars-4" class="bar-stars"></span>
            </span>
            <span id="bar-stars-n4"></span>
          </div>
          <div class="stars-3">
            <span>Bronze</span>
            <span class="bar-background">
              <span id="bar-stars-3" class="bar-stars"></span>
            </span>
            <span id="bar-stars-n3"></span>
          </div>
          <div class="stars-5">
            <span>Stone</span>
            <span class="bar-background">
              <span id="bar-stars-2" class="bar-stars"></span>
            </span>
            <span id="bar-stars-n2" ></span>
          </div>
          <div class="stars-5">
            <span>Gerbage</span>
            <span class="bar-background">
              <span id="bar-stars-1" class="bar-stars"></span>
            </span>
            <span id="bar-stars-n1"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <form action="" method="POST" enctype="multipart/form-data" id="create-comment">
        <h2>Create Comment</h2>
        <div id="stars-container">
            <svg class="polygon" enable-background="new 0 0 53.867 53.867" version="1.1" viewBox="0 0 53.867 53.867" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <polygon onclick="clickedStar(1)" class="polystar" points="27.934 1.318 35.256 18.182 53.867 20.887 40.4 34.013 43.579 52.549 26.934 43.798 10.288 52.549 13.467 34.013 0 20.887 18.611 18.182" fill="#ffffff" stroke="#000000"/>
            </svg>
            <svg class="polygon" enable-background="new 0 0 53.867 53.867" version="1.1" viewBox="0 0 53.867 53.867" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <polygon onclick="clickedStar(2)"  class="polystar" points="27.934 1.318 35.256 18.182 53.867 20.887 40.4 34.013 43.579 52.549 26.934 43.798 10.288 52.549 13.467 34.013 0 20.887 18.611 18.182" fill="#ffffff" stroke="#000000"/>
            </svg>
            <svg class="polygon" enable-background="new 0 0 53.867 53.867" version="1.1" viewBox="0 0 53.867 53.867" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <polygon onclick="clickedStar(3)" class="polystar" points="27.934 1.318 35.256 18.182 53.867 20.887 40.4 34.013 43.579 52.549 26.934 43.798 10.288 52.549 13.467 34.013 0 20.887 18.611 18.182" fill="#ffffff" stroke="#000000"/>
            </svg>
            <svg class="polygon" enable-background="new 0 0 53.867 53.867" version="1.1" viewBox="0 0 53.867 53.867" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <polygon onclick="clickedStar(4)" class="polystar" points="27.934 1.318 35.256 18.182 53.867 20.887 40.4 34.013 43.579 52.549 26.934 43.798 10.288 52.549 13.467 34.013 0 20.887 18.611 18.182" fill="#ffffff" stroke="#000000"/>
            </svg>
            <svg class="polygon" enable-background="new 0 0 53.867 53.867" version="1.1" viewBox="0 0 53.867 53.867" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <polygon onclick="clickedStar(5)" class="polystar" points="27.934 1.318 35.256 18.182 53.867 20.887 40.4 34.013 43.579 52.549 26.934 43.798 10.288 52.549 13.467 34.013 0 20.887 18.611 18.182" fill="#ffffff" stroke="#000000"/>
            </svg>
        </div>
        <input type="hidden" name="rating" id="rating" required>
        <input type="text" name="name" id="rev-name" required placeholder="Name">
        <textarea name="comments" id="rev-comments" cols="30" rows="10" required placeholder="Comments"></textarea>
        <input type="submit" value="send" id="submit-form">
      </form>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container">
      <h2>Location</h2>
      <div id="map"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/init.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDWVakzxJSRtpMhMzaX8tt9b2vHc38cpE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script>
    var polystars = document.querySelectorAll('.polystar')
    var rating = document.querySelector('#rating')
    function clickedStar(data) {
      var i = parseInt(data)
      polystars.forEach((p)=>{
        p.style.fill = '#ffffff'
        p.style.stroke = '#000000'
      })
      for(var j = 0;j<i;j++){
        polystars[j].style.fill = '#EFCE4A'
        polystars[j].style.stroke = 'none'
      }
      rating.value = i;      
    }
    var form = document.querySelector('form');
    form.addEventListener('submit', (e)=>{
      e.preventDefault()
      submitComment()
      fetchReviews();
      //location.reload();
    })
  </script>

</body>

</html>
