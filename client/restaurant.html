<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div id="img-and-hours">
        <div id="img-and-cuisine">
          <picture id="restaurant-pic">
          </picture>
          <p id="restaurant-cuisine"></p>
        </div>
        <div>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Begin review container -->
    <section id="restaurant-form">
      <h1>Write Review</h1>
      <form id="reviewForm">
        <label for="name" Name>Name</label>
        <input type="text" name="name" placeholder="Your name" required />
        <label for="stars">Stars</label>
        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="5 Stars"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 Stars"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 Stars"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 Stars"></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 Star"></label>
        </fieldset>
        <label for="review" style="clear: both;">Review</label>
        <textarea name="review" placeholder="Your review" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <!-- end review container -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDWVakzxJSRtpMhMzaX8tt9b2vHc38cpE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
